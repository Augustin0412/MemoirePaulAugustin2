
<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<title>Test_visu</title>
		<script type="text/javascript" src="d3.v7.min.js"></script>
        <link rel="stylesheet" href="leaflet.css" /> 
        <script src="leaflet.js"></script>
        <script type="text/javascript" src="jquery-3.6.3.min.js"></script>
        <link rel="stylesheet" href="MarkerCluster.css" /> 
        <link rel="stylesheet" href="MarkerCluster.Default.css" /> 
        <script src="leaflet.markercluster.js"></script> 
        <script src="leaflet-heat.js"></script>
</script>
	</head>
	<body>
        <div id="divmap" style="border: 3px solid gray; width: 900px; height: 500px;">

        </div>
        <script>
            var map = L.map('divmap');
            map.setView([47.000284, 2.599291], 6); //Sp√©cification de la latitude et de la longitude du centre de la carte (entre crochets) et du niveau de zoom initial

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{ attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>' })
            .addTo(map);//ajout sur la carte

            $.ajax({ 
                url: "../Clustering/test.geojson",
                dataType: "json",
                success: function(test){ 
                    L.geoJSON(test).addTo(map);
                    console.log(test)
                } 
                });
        </script>
	</body>
</html>
